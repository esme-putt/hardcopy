services:
  - type: web
    name: my-rails-app
    env: ruby
    buildCommand: bundle install && bundle exec rake assets:precompile && bundle exec rake assets:clean
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-postgres-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false